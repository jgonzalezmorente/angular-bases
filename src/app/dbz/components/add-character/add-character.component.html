<h4>Agregar personajes</h4>
<form class="d-flex flex-column" (ngSubmit)="emitCharacter()">

  <input type="text"
         class="form-control mb-2"
         [(ngModel)]="character.name"
         name="name"
         placeholder="Nombre">

  <input type="number"
         class="form-control mb-2"
         [(ngModel)]="character.power"
         name="power"
         placeholder="Poder">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre class="mt-3">{{ character | json }}</pre> -->

</form>
